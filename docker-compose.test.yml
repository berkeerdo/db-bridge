version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: db-bridge-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test_db
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    ports:
      - "3306:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --skip-name-resolve
      --innodb-buffer-pool-size=128M
      --innodb-log-file-size=32M
    volumes:
      - mysql_test_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - db-bridge-test

  postgres:
    image: postgres:15-alpine
    container_name: db-bridge-postgres-test
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: postgres
      POSTGRES_DB: test_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db-bridge-test

  redis:
    image: redis:7-alpine
    container_name: db-bridge-redis-test
    ports:
      - "6379:6379"
    volumes:
      - redis_test_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - db-bridge-test

  # Optional: Redis Insight for debugging
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: db-bridge-redis-insight
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    depends_on:
      - redis
    networks:
      - db-bridge-test
    profiles:
      - debug

  # Optional: Adminer for database debugging
  adminer:
    image: adminer:latest
    container_name: db-bridge-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
      - postgres
    networks:
      - db-bridge-test
    profiles:
      - debug

volumes:
  mysql_test_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local
  redis_insight_data:
    driver: local

networks:
  db-bridge-test:
    driver: bridge
    name: db-bridge-test-network